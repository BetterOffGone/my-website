            <script type="text/javascript">
                var numberOfSongs = 1 // PUT THE AMOUNT OF SONGS YOU WISH TO BE PLAYED :D
                var sound = new Array(numberOfSongs)

                sound[0] = "audio/stickout.mp3" //1
                sound[1] = "audio/mercury.mp3" //2

                // sound[2]= "audio/bone-thugs.mp3"//3
                // sound[3]= "audio/beast.mp3"//4
                //sound[4]= "songs/"//5

                function randomNumber() {
                    var randomLooper = -1
                    while (randomLooper < 0 || randomLooper > numberOfSongs || isNaN(randomLooper)) {
                        randomLooper = parseInt(Math.random() * (numberOfSongs + 1))
                    }
                    return randomLooper
                }
                var randomsub = randomNumber()
                var soundFile = sound[randomsub]
                console.log(soundFile)
                document.write('<EMBED src= "' + soundFile + '" hidden=true autostart=true loop=true>')

                if (document.addEventListener) {
                    document.addEventListener("DOMContentLoaded", function() {
                        loaded();
                    });
                } else if (document.attachEvent) {
                    document.attachEvent("onreadystatechange", function() {
                        loaded();
                    });
                }

                function loaded() {

                    setInterval(loop, 500);

                }

                var x = 0;

                var titleText = ["BetterOffGones", "Playground", "My Domain"];

                function loop() {

                    document.getElementsByTagName("title")[0].innerHTML = titleText[x++ % titleText.length];

                }
            </script>
